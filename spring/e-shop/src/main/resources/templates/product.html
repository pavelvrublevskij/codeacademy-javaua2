<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Product</title>
</head>
<body>
<h2>Create Product:</h2>
<form method="post" th:object="${product}">
	<label for="name">Name:</label><br>
	<input type="text" id="name" name="name" placeholder="Write Name" th:field="*{name}"><br>

	<label for="quantity">Quantity:</label><br>
	<input type="text" id="quantity" name="quantity" placeholder="Write Quantity" th:field="*{quantity}"><br>

	<label for="price">Price:</label><br>
	<input type="text" id="price" name="price" placeholder="Write Price" th:field="*{price}"><br>

	<label for="description">Description:</label><br>
	<textarea type="text" id="description" name="description" placeholder="Write Description" th:field="*{description}"></textarea><br>

	<input type="submit" value="Submit">
</form>
</body>
</html>
